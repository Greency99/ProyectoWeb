<!doctype html>
<html lang="en">

<head>
    <title>Tus Asesorias </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body body style="background-color:#AFF8F6;"></body>>
<button onclick="document.getElementById('login').style.display='block'" class="btn btn-primary btn-lg btn-block">Accede
    a tus Asesorias <p>&#128512;</p></button>

<div class="modal" id="login" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <div class="input-group">

                            <input type="text" name="correo" id="correo" class="form-control"
                                placeholder="Correo registrado">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i> </span>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="password">Contrase単a</label>
                        <div class="input-group">

                            <input type="text" name="password" id="password" class="form-control"
                                placeholder="ingresa contrase単a">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fa fa-key" aria-hidden="true"></i>
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <button class="btn btn-success col-md-8  " type="submit">Entrar</button>
                </div>
            </div>

            <div class="form-group">
                <div class="modal-footer"></div>
                <div>No tienes cuenta!! <a href="" data-dismiss="modal" data-toggle="modal"
                        data-target="#dataregister">Registrate aqui</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="dataregister" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Editar</h1>
                </div>

                <div class="modal-body">

                    <form role="form" method="POST" action="">
                        <input type="hidden" name="_token" value="">
                        <div class="row">
                            <label class="control-label"></label>
                            <div class="col-6">
                                <input type="text" class="form-control input-lg" name="name"
                                    placeholder="ingresa tu nombre">
                            </div>
                            <label class="control-label"></label>
                            <div class="col-6">
                                <input type="text" class=" lm-4 form-control input-lg" name="name"
                                    placeholder="ingresa apellido">
                            </div>
                        </div>
                </div>
                <div class="form-group">
                    <div class="col-12">
                        <input type="email" class="form-control input-lg" name="email" placeholder="Correo">
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-12">
                        <input type="password" class="form-control input-lg" placeholder="tu contrase単a">
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-12">
                        <input type="password" class="form-control input-lg" placeholder="Confirmar tu contrase単a">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-success col-md-8  " type="submit">Registrarse</button>
                    </div>
                </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!-- Optional JavaScript -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    </script>

</body>
